<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth" text="" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-content">
  <!-- Fondo con gradiente animado -->
  <div class="background-animation">
    <div class="gradient-overlay"></div>
  </div>

  <div class="auth-container">
    <!-- Logo y título -->
    <div class="brand-section">
    </div>
   
    <!-- Formulario de registro -->
    <div class="form-section">
      <div class="form-card">
        <h2 class="form-title">Registrate</h2>
        
        <form (submit)="register()" class="register-form">
          <div class="input-group">
            <div class="input-wrapper">
              <ion-icon name="person-outline" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="firstName" 
                name="firstName" 
                placeholder="Nombre"
                required
                class="modern-input">
              </ion-input>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <ion-icon name="person-outline" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="lastName" 
                name="lastName" 
                placeholder="Apellido"
                required
                class="modern-input">
              </ion-input>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="email" 
                name="email" 
                type="email"
                placeholder="Correo electrónico"
                required
                class="modern-input">
              </ion-input>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              <ion-input 
                [(ngModel)]="confirmEmail" 
                name="confirmEmail" 
                type="email" 
                placeholder="Confirmar correo"
                required
                class="modern-input">
              </ion-input>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="password" 
                name="password" 
                type="password"
                placeholder="Contraseña"
                required
                class="modern-input">
              </ion-input>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="confirmPassword" 
                name="confirmPassword" 
                type="password"
                placeholder="Confirmar contraseña"
                required
                class="modern-input">
              </ion-input>
            </div>
          </div>
        </form>

        <!-- Mensaje de error -->
        <div class="error-container" *ngIf="message">
          <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
          <p class="error-message">{{ message }}</p>
        </div>
      </div>

      <!-- Botón de registro fuera del form-card -->
      <ion-button 
        expand="block" 
        type="button"
        [disabled]="loading"
        (click)="register()"
        class="register-button">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        {{ loading ? 'Creando...' : 'Crear Cuenta' }}
      </ion-button>
    </div>
  </div>
</ion-content>
