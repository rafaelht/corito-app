<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth" text="" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-content">
  <!-- Fondo con gradiente animado -->
  <div class="background-animation">
    <div class="gradient-overlay"></div>
  </div>

  <div class="auth-container">
    <!-- Logo y título -->
    <div class="brand-section">
    </div>
   
    <!-- Formulario de registro -->
    <div class="form-section">
      <div class="form-card">
        <h2 class="form-title">Registrate</h2>
        
        <form (submit)="register()" class="register-form">
          <div class="input-group">
            <ion-item class="modern-item" lines="none" style="--background: #3a3a3c; --border-width: 0; --inner-border-width: 0; --border-color: transparent; --box-shadow: none;">
              <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="firstName" 
                name="firstName" 
                placeholder="Nombre"
                required
                class="modern-input">
              </ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item class="modern-item" lines="none" style="--background: #3a3a3c; --border-width: 0; --inner-border-width: 0; --border-color: transparent; --box-shadow: none;">
              <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="lastName" 
                name="lastName" 
                placeholder="Apellido"
                required
                class="modern-input">
              </ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item class="modern-item" lines="none" style="--background: #3a3a3c; --border-width: 0; --inner-border-width: 0; --border-color: transparent; --box-shadow: none;">
              <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="email" 
                name="email" 
                type="email"
                placeholder="Correo electrónico"
                required
                class="modern-input">
              </ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item class="modern-item" lines="none" style="--background: #3a3a3c; --border-width: 0; --inner-border-width: 0; --border-color: transparent; --box-shadow: none;">
              <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
              <ion-input 
                [(ngModel)]="confirmEmail" 
                name="confirmEmail" 
                type="email" 
                placeholder="Confirmar correo"
                required
                class="modern-input">
              </ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item class="modern-item" lines="none" style="--background: #3a3a3c; --border-width: 0; --inner-border-width: 0; --border-color: transparent; --box-shadow: none;">
              <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="password" 
                name="password" 
                type="password"
                placeholder="Contraseña"
                required
                class="modern-input">
              </ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item class="modern-item" lines="none" style="--background: #3a3a3c; --border-width: 0; --inner-border-width: 0; --border-color: transparent; --box-shadow: none;">
              <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
              <ion-input
                [(ngModel)]="confirmPassword" 
                name="confirmPassword" 
                type="password"
                placeholder="Confirmar contraseña"
                required
                class="modern-input">
              </ion-input>
            </ion-item>
          </div>
        </form>

        <!-- Mensaje de error -->
        <div class="error-container" *ngIf="message">
          <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
          <p class="error-message">{{ message }}</p>
        </div>

        <!-- Botón de registro dentro del form-card -->
        <ion-button 
          expand="block" 
          type="button"
          [disabled]="loading"
          (click)="register()"
          class="login-button">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          {{ loading ? 'Creando...' : 'Crear Cuenta' }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<!-- Footer fijo -->
<div class="fixed-footer">
  <p class="footer-text">© {{ currentYear }} Corito. By Rafael H.</p>
</div>
