<ion-content class="ion-padding auth-common">
  <div class="container">
    <div class="header">
      <h1 class="title">CORITOS</h1>
    </div>

    <div class="form-container">
      <form (submit)="login()" class="form">
        <div class="form-group">
          <ion-item class="custom-input">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input 
              [(ngModel)]="email" 
              name="email" 
              type="email" 
              required
              class="input-field">
            </ion-input>
          </ion-item>
        </div>

        <div class="form-group">
          <ion-item class="custom-input">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              required
              class="input-field">
            </ion-input>
          </ion-item>
        </div>

        <div class="button-group">
          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="loading"
            class="primary-button">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Iniciar sesión
          </ion-button>

          <ion-button 
            expand="block" 
            fill="outline"
            (click)="goToRegister()"
            class="secondary-button">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            Registrarse
          </ion-button>
        </div>

        <div class="message-container error-message" *ngIf="message">
          <ion-text color="danger">
            <p>{{ message }}</p>
          </ion-text>
        </div>
      </form>
    </div>
  </div>
</ion-content>
