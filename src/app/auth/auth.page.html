<ion-content class="ion-padding">
  <div class="auth-container">
    <div class="auth-header">
      <h1 class="auth-title">CORITOS</h1>
    </div>

    <div class="auth-form-container">
      <form (submit)="login()" class="auth-form">
        <div class="form-group">
          <ion-item class="custom-input">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input 
              [(ngModel)]="email" 
              name="email" 
              type="email" 
              required
              class="input-field">
            </ion-input>
          </ion-item>
        </div>

        <div class="form-group">
          <ion-item class="custom-input">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              required
              class="input-field">
            </ion-input>
          </ion-item>
        </div>

        <div class="button-group">
          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="loading"
            class="primary-button">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Iniciar sesión
          </ion-button>

          <ion-button 
            expand="block" 
            fill="outline"
            (click)="goToRegister()"
            class="secondary-button">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            Registrarse
          </ion-button>
        </div>

        <div class="error-message" *ngIf="message">
          <ion-text color="danger">
            <p>{{ message }}</p>
          </ion-text>
        </div>
      </form>
    </div>
  </div>
</ion-content>

<ion-footer class="custom-footer">
  <div class="footer-content">
    <p class="footer-text">
      By
      <a href="#" class="footer-link">Rafael H.</a>
    </p>
  </div>
</ion-footer>
