<ion-content class="auth-content">
  <!-- Fondo con gradiente animado -->
  <div class="background-animation">
    <div class="gradient-overlay"></div>
  </div>

  <div class="auth-container">
    <!-- Logo y título -->
    <div class="brand-section">
      <div class="logo-container">
        <ion-icon name="calendar-outline" class="logo-icon"></ion-icon>
      </div>
      <h1 class="brand-title">Coritos</h1>
      <p class="brand-subtitle">Organiza tus eventos de manera simple</p>
    </div>

    <!-- Formulario de login -->
    <div class="form-section">
      <div class="form-card">
        <h2 class="form-title">Iniciar Sesión</h2>
        
        <form (submit)="login()" class="login-form">
          <ion-item class="modern-item">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input 
              #emailInput
              [(ngModel)]="email" 
              name="email" 
              type="email" 
              placeholder="Correo electrónico"
              required
              class="modern-input">
            </ion-input>
          </ion-item>

          <ion-item class="modern-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input 
              #passwordInput
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              placeholder="Contraseña"
              required
              class="modern-input">
            </ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="loading"
            class="login-button">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            {{ loading ? 'Iniciando...' : 'Iniciar Sesión' }}
          </ion-button>
        </form>

        <!-- Separador -->
        <div class="divider">
          <span>o</span>
        </div>

        <!-- Botón de registro -->
        <ion-button 
          expand="block" 
          fill="outline"
          color="secondary"
          (click)="goToRegister()"
          class="register-button">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Crear Cuenta
        </ion-button>

        <!-- Mensaje de error -->
        <div class="error-container" *ngIf="message">
          <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
          <p class="error-message">{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<!-- Footer fijo -->
<div class="fixed-footer">
  <p class="footer-text">© {{ currentYear }} Coritos. By Rafael H.</p>
</div>
