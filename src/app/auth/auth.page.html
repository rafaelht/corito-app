<ion-content class="ion-padding">
  <ion-grid class="ion-text-center" style="height: 100%;">
    <ion-row class="ion-justify-content-center" style="margin-top: 10vh;">
      <ion-col size="12" size-md="2">

        <form (submit)="login()">
    <div class="logo-header">
      <div class="logo-box">
        <h1 class="logo-text">CORITO</h1>
      </div>
    </div>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="loading">Iniciar sesión</ion-button>
  </form>

  <ion-button expand="block" color="medium" (click)="goToRegister()">
  Registrarse
  </ion-button>

  <ion-text color="danger" *ngIf="message">
    <p class="ion-padding-start">{{ message }}</p>
  </ion-text>

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
